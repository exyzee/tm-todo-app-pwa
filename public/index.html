<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="root"></div>
<div id="lofiPlayer" class="floating-player">
  <div class="header" id="dragArea">
    <span class="player-title">Music</span>
    <button id="toggleButton" onclick="togglePlayer()" class="player-btn">ðŸŽµ</button>
  </div>

  <div id="timeWeather" class="time-weather">
    <span id="currentTime" class="time"></span>
    <span id="currentWeather" class="weather"></span>
  </div>
  <iframe id="lofiStream" class="lofi-iframe" src="https://www.youtube.com/embed/c0-hvjV2A5Y?si=blDK2WVYh_ftmCDW&amp;controls=0&amp;start=1410" allow="autoplay"
  ></iframe>
</div>

</body>

<script src="player.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>
</html>
